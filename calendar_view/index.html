<!DOCTYPE html>
<meta charset="utf-8">
<html>
  <head>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <style>
      rect.bordered {
        stroke: #E6E6E6;
        stroke-width:2px;
      }

      text.mono {
        font-size: 9pt;
        font-family: Consolas, courier;
        fill: #000;
      }

      text.axis-workweek {
        fill: #000;
      }

      text.axis-worktime {
        fill: #000;
      }
      .tooltip{
        position: absolute;
        border:1px solid #cccccc;
        background-color:rgba(255,255,255,0.8);
        opacity:0;
        transform:translate(-50%, -100%);
        pointer-events: none;
        padding: 10px 20px;
        font-size: 10pt;
        font-family: Roboto;
        fill: #000;
      }
    </style>
    <script src="https://d3js.org/d3.v3.min.js"></script>
  </head>
  <body>
    <div id="chart"></div>

    <script type="text/javascript">
      let margin = { top: 60, right: 0, bottom: 100, left: 30 },
          width = 960 - margin.left - margin.right,
          height = 470 - margin.top - margin.bottom,
          gridSize = Math.floor(width / 24),
          legendElementWidth = gridSize*2,
          buckets = 9,
          colors = ["#fff7ec","#fee8c8","#fdd49e","#fdbb84","#fc8d59","#ef6548","#d7301f","#b30000","#7f0000"], // alternatively colorbrewer.YlGnBu[9]
          days = ["Su", "Mo", "Tu", "We", "Th", "Fr", "Sa"],
          times = ["1a", "2a", "3a", "4a", "5a", "6a", "7a", "8a", "9a", "10a", "11a", "12a", "1p", "2p", "3p", "4p", "5p", "6p", "7p", "8p", "9p", "10p", "11p", "12p"];
          datasets = ["data.csv"];


      let svg = d3.select("#chart").append("svg")
          .attr("width", width + margin.left + margin.right)
          .attr("height", height + margin.top + margin.bottom)
          .append("g")
          .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

          svg.append("text")
        .attr("x", (width / 2))
        .attr("y", 0 - (margin.top / 2))
        .attr("text-anchor", "middle")
        .style("font-size", "20px")
        .style("padding", "100px")
        .style("font-family", "'Roboto', sans-serif")
        .text("Fatalities Reported by Mine Operators and Contractors since 2000");

      let dayLabels = svg.selectAll(".dayLabel")
          .data(days)
          .enter().append("text")
            .text(function (d) { return d; })
            .attr("x", 0)
            .attr("y", (d, i) => i * gridSize)
            .style("text-anchor", "end")
            .attr("transform", "translate(-6," + gridSize / 1.5 + ")")
            .attr("class", (d, i) => ((i >= 0 && i <= 4) ? "dayLabel mono axis axis-workweek" : "dayLabel mono axis"));

      let timeLabels = svg.selectAll(".timeLabel")
          .data(times)
          .enter().append("text")
            .text((d) => d)
            .attr("x", (d, i) => i * gridSize)
            .attr("y", 0)
            .style("text-anchor", "middle")
            .attr("transform", "translate(" + gridSize / 2 + ", -6)")
            .attr("class", (d, i) => ((i >= 7 && i <= 16) ? "timeLabel mono axis axis-worktime" : "timeLabel mono axis"));

      let type = (d) => {
        return {
          day: +d.day,
          hour: +d.hour,
          value: +d.value,
          value_1: +d.value_1,
        };
      };

      let heatmapChart = function(csvFile) {
        d3.csv(csvFile, type, (error, data) => {
          let colorScale = d3.scale.quantile()
            .domain([0, buckets - 1, d3.max(data, (d) => d.value)])
            .range(colors);

          let cards = svg.selectAll(".hour")
              .data(data, function(d) {return d.day+':'+d.hour;});

          let tooltip = d3.select("#chart")
              .append("div")
              .attr("class", "tooltip");

          cards.enter()
              .append("rect")
              .attr("x", function(d) { return (d.hour - 1) * gridSize; })
              .attr("y", function(d) { return (d.day - 1) * gridSize; })
              .attr("rx", 4)
              .attr("ry", 4)
              .attr("class", "hour bordered")
              .attr("width", gridSize)
              .attr("height", gridSize)
              .style("fill", colors[0])
              .on("mouseover", function(d){



                 d3.select(this)
                    .style("opacity", "0.9");

                 d3.select(".tooltip")
                  .style("opacity", 1)
                  .style("left", (d3.event.pageX + 25) + "px")
                  .style("top", (d3.event.pageY - 22) + "px")
                  .html(d.value + " fatalities in " + d.value_1 + " accidents")
              })
              .on("mouseout", function(d){

                d3.select(this)
                   .style("opacity", "1");


                  d3.select(".tooltip")
                    .style("opacity",0);
              })
              .append("title");

          cards.transition().duration(1500)
              .style("fill", function(d) { return colorScale(d.value); });

          cards.select("title").text((d) => d.value);

          cards.exit().remove();

          let legend = svg.selectAll(".legend")
              .data([0].concat(colorScale.quantiles()), (d) => d);

          let legend_g = legend.enter().append("g")
              .attr("class", "legend");

          legend_g.append("rect")
            .attr("x", (d, i) => legendElementWidth * i)
            .attr("y", height)
            .attr("width", legendElementWidth)
            .attr("height", gridSize / 2)
            .style("fill", (d, i) => colors[i]);

          legend_g.append("text")
            .attr("class", "mono")
            .text((d) => "â‰¥ " + Math.round(d))
            .attr("x", (d, i) => legendElementWidth * i)
            .attr("y", height + gridSize);

          legend_g.append("text")
          .attr("x", legendElementWidth)
          .attr("y", height - margin.left/3)
          .attr("text-anchor", "middle")
          .style("font-family", "'Roboto', sans-serif")
          .style("font-size", "13px")
          .style("font-color", "#999999")
          .text("Number of Fatalities");

          legend_g.append("text")
          .attr("x", width - legendElementWidth * 1.7)
          .attr("y", height - margin.left)
          .attr("text-anchor", "middle")
          .style("font-family", "'Roboto', sans-serif")
          .style("font-size", "12px")
          .style("text-decoration", "italic")
          .text("Source: Mine Safety and Health Administration");

          legend.exit().remove();
        });
      };

      heatmapChart(datasets[0]);

    </script>
  </body>
</html>
